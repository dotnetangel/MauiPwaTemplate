<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />
  <title>Sample PWA (VAPID + Passkeys)</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="container">
    <h1>Sample PWA (VAPID + Passkeys)</h1>
    <section>
      <h2>Web Push (VAPID)</h2>
      <p id="status">Status: Not registered</p>
      <button id="registerBtn">Register for push (web)</button>
      <button id="sendTestBtn">Send test push (server)</button>
    </section>
    <section>
      <h2>Passkeys (WebAuthn)</h2>
      <input id="username" placeholder="username" />
      <input id="displayName" placeholder="display name" />
      <button id="registerPasskey">Register Passkey</button>
      <input id="loginUser" placeholder="username to login" />
      <button id="loginPasskey">Login with Passkey</button>
      <pre id="log"></pre>
    </section>
  </div>
  <script src="/webauthn.js"></script>
  <script src="/main.js"></script>
</body>

</html>
