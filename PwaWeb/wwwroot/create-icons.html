<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<canvas id="c72" width="72" height="72"></canvas>
<script>
function createIcon(canvasId, size, text) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Background
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#4CAF50');
  gradient.addColorStop(1, '#45a049');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // Icon/Text
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size/2}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(text, size/2, size/2);
}

createIcon('c192', 192, 'ðŸ””');
createIcon('c512', 512, 'ðŸ””');
createIcon('c72', 72, 'ðŸ””');

console.log('Icons created. Right-click each canvas to save as PNG.');
</script>
</body>
</html>
